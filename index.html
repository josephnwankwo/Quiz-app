<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Quiz-app</title>
  </head>
  <body>
    <div class="number-of-questions">Question 1 out 5</div>
    <h1 class="question-box">How do you handle a conflict?</h1>
    <div class="select-answerbtn">
      <button type="button" class="answerbtn-1 btn">Aviod it</button>
      <button type="button" class="answerbtn-2 btn">Mediate it</button>
      <button type="button" class="answerbtn-3 btn">Confront it head-on</button>
      <br />
      <button type="button" class="answerbtn-4 btn">Analyze it</button>
      <button type="button" class="answerbtn-5 btn">
        Use force if necessary
      </button>
    </div>
  </body>
</html>
